<!DOCTYPE html>
<html lang="pt"
      xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lances</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>

<body>

<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid" style="max-width: 70%">
            <a class="navbar-brand" href="/">Leilão do Cezar e Minote</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDarkDropdown" aria-controls="navbarNavDarkDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/leilao/list">Leilões</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/lance/list">Lances</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/usuario/list">Participantes</a>
                    </li>

                </ul>
            </div>
        </div>
        <a class="nav-link active" aria-current="page" href="/logout">Logout</a>
    </nav>
</header>

<div class="container-md" style="max-width: 70%">
    <section style="margin-top: 2rem">
            <section style="margin-top: 1rem">
                <form th:action="@{/lance/list}" method="POST" style="margin-top: 2rem">

                    <div class="row g-2">
                        <div class="col-md-11">
                            <div class="form-floating">
                                <select class="form-select" name="id" id="floatingSelect" aria-label="Floating label select example">
                                    <option th:each="leilao: ${leiloes}"
                                            th:value="${leilao.id}"
                                            th:text="${leilao.item}">
                                    </option>
                                </select>
                                <label for="floatingSelect">Selecione um leilão</label>
                            </div>
                        </div>
                        <div class="col-md-1">
                            <div class="form-floating">
                                <button type="submit" class="btn btn-outline-primary btn-lg" style="height: 3.6rem;">buscar</button>
                            </div>
                        </div>
                    </div>
                </form>
            </section>

        <hr style="margin-top: 1.5rem; margin-bottom: 2rem;">

        <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Item</th>
                <th scope="col">Valor do Lance</th>
                <th scope="col">Participante</th>
            </tr>
            </thead>
            <tbody>
            <tr  th:each="lance, iStat : ${lances}">
                <th scope="row"><span th:text="${iStat.index + 1}"></span></th>
                <td> <span th:text="${lance.leilao.item}"></span> </td>
                <td> <span th:text="${lance.valor}"></span> </td>
                <td> <span th:text="${lance.usuario.nome}"></span> </td>
            </tr>
            </tbody>
        </table>
    </section>
</div>
</body>
</html>
