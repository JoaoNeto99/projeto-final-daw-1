<!DOCTYPE html>
<html lang="pt"
      xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sistema de Leilões</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid" style="max-width: 70%">
            <a class="navbar-brand" href="/">Leilão do Cezar e Minote</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDarkDropdown" aria-controls="navbarNavDarkDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/leilao/list">Leilões</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/lance/list">Lances</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/usuario/list">Participantes</a>
                    </li>
                </ul>
            </div>
        </div>
        <a class="nav-link active" aria-current="page" href="/logout">Logout</a>
    </nav>
</header>
<div class="container-md" style="max-width: 70%">
    <section style="margin-top: 2rem">
        <h3>Novo Leilão</h3>
        <th:block th:include="mensagemvalidacao"></th:block>
        <form th:action="@{/leilao/new}"  th:object="${leilao}" method="POST" style="margin-top: 2rem">
            <div class="row g-2">
                <div class="col-md-7">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingItem" th:field="*{item}" />
                        <label for="floatingItem">Item *</label>
                    </div>
                </div>
                <div class="col-md">
                    <div class="form-floating">
                        <select disabled class="form-select" id="floatingSelect" th:field="*{status}"  aria-label="Floating label select example" >
                            <option selected value="INATIVO">Inativo</option>
                            <option  value="ABERTO">Aberto</option>
                            <option value="FINALIZADO">Finalizado</option>
                            <option value="EXPIRADO">Expirado</option>
                        </select>
                        <label for="floatingSelect">Selecione o status do leilão *</label>
                    </div>
                </div>
            </div>
            <div class="row g-2">
                <div class="col-md">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="floatingValorMinimo" th:field="*{valorLanceMinimo}" />
                        <label for="floatingValorMinimo">Lance mínimo *</label>
                    </div>
                </div>
                <div class="col-md">
                    <div class="form-floating">
                        <input th:field="*{dataExpiracao}" type="date" class="form-control" id="floatingData"/>
                        <label for="floatingData">Data de Expiração *</label>
                    </div>
                </div>
            </div>
            <small class="form-text text-muted">(*) Campos obrigatórios</small>
            <div class="row">
                <button type="submit" class="btn btn-primary  col  btn-sm"  style=" margin-top: 1rem; margin-right: 1rem;">Salvar</button>
                <a href="/leilao/list" class="btn btn-light col btn-sm" role="button" style="margin-top: 1rem;">Cancelar</a>
                <!--<button type="submit" class="btn" style="margin-top: 10px;">Cancelar</button>-->
            </div>
        </form>

    </section>
</div>
</body>
</html>
