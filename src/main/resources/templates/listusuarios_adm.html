<!DOCTYPE html>
<html lang="pt"
      xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Sistema de Leilões</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid" style="max-width: 70%">
      <a class="navbar-brand" href="/">Leilão do Cezar e Minote</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDarkDropdown" aria-controls="navbarNavDarkDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/leilao/list">Leilões</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/lance/list">Lances</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/usuario/list">Participantes</a>
          </li>
        </ul>
      </div>
    </div>
    <a class="nav-link active" aria-current="page" href="/logout">Logout</a>
  </nav>
</header>
<div class="container-md" style="max-width: 70%">
  <section style="margin-top: 2rem">
    <h2>Lista de Participantes</h2>
    <table class="table">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">nome</th>
        <th scope="col">CPF</th>
        <th scope="col">E-mail</th>
        <th scope="col"></th>
        <th scope="col"></th>
      </tr>
      </thead>
      <tbody>
      <tr  th:each="usuario, iStat : ${usuarios}">
        <th scope="row"><span th:text="${iStat.index + 1}"></span></th>
        <td> <span th:text="${usuario.nome}"></span> </td>
        <td> <span th:text="${usuario.cpf}"></span> </td>
        <td> <span th:text="${usuario.email}"></span> </td>
      </tr>
      </tbody>
    </table>
  </section>
</div>
</body>
</html>
</body>
</html>
