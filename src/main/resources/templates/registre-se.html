</html><!DOCTYPE html>
<html lang="pt"
      xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sistema de Leilões</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</head>

<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid" style="max-width: 70%">
            <a class="navbar-brand" href="/">Leilão do Cezar e Minote</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDarkDropdown" aria-controls="navbarNavDarkDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
</header>

<div class="container-md" style="max-width: 70%; height: 80vh">
    <div class="row"
         style="
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            margin-top: 3rem;
        ">
        <div class="col">
            <div class="card">
                <div class="card-header">
                    Não é registrado?
                </div>
                <div class="card-body">
                    <h5 class="card-title">Registre-se</h5>
                    <th:block th:include="mensagemvalidacao"></th:block>
                    <form th:action="@{/usuario/new}" th:object="${usuario}" method="POST">
                        <div class="form-floating" style="margin-top: 1rem">
                            <input type="text" class="form-control" id="floatingNome" th:field="*{nome}"/>
                            <label for="floatingNome">Nome *</label>
                        </div>
                        <div class="form-floating" style="margin-top: 1rem">
                            <input type="text" class="form-control" id="floatingEmail" th:field="*{email}"/>
                            <label for="floatingEmail">Email *</label>
                        </div>
                        <div class="form-floating" style="margin-top: 1rem">
                            <input type="text" class="form-control" id="floatingCPF" th:field="*{cpf}"/>
                            <label for="floatingCPF">CPF *</label>
                        </div>
                        <div class="form-floating" style="margin-top: 1rem">
                            <input type="password" class="form-control" id="floatingSenha" th:field="*{senha}"/>
                            <label for="floatingSenha">Senha *</label>
                        </div>
                        <small class="form-text text-muted">(*) Campos obrigatórios</small>
                        <div class="row">
                            <button type="submit" class="btn btn-primary  col  btn-sm"
                                    style=" margin-top: 1rem; margin-right: 1rem;">Salvar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
